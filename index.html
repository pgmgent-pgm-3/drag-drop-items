<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop example</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <article id="splash">
        <div id="pokeball"></div>
        <div id="pikachu"></div>
    </article>
    
    <article id="order" class="hidden">
        <h1>Dagen van de week</h1>
        <ul id="steps" class="list">
            <li id="day-1" data-order="0">Maandag</li>
            <li id="day-2" data-order="1">Dinsdag</li>
            <li id="day-3" data-order="2">Woensdag</li>
            <li id="day-4" data-order="3">Donderdag</li>
            <li id="day-5" data-order="4">Vrijdag</li>
            <li id="day-6" data-order="5">Zaterdag</li>
            <li id="day-7" data-order="5">Zondag</li>
        </ul>
    </article>

    <script src="./js/splash.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
